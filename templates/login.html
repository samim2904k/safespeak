{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SafeSpeak</title>
    <link rel="icon" href="{% static 'images/favicon/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/date-picker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="screen" id="color">
    <link rel="stylesheet" type="text/css" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tour.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/ckeditor/skins/moono-lisa/editor.css@t=HBDD.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/ckeditor/plugins/scayt/skins/moono-lisa/scayt.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/ckeditor/plugins/scayt/dialogs/dialog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/ckeditor/plugins/tableselection/styles/tableselection.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/ckeditor/plugins/wsc/skins/moono-lisa/wsc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/ckeditor/plugins/copyformatting/styles/copyformatting.css' %}">

    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <style>
      .toast-error {
          background-color: #5f231d !important;
          color: white !important;
      }

      .toast-success {
          background-color: #2f8b57 !important;
          color: white !important;
      }

    </style>
  </head>
  <body>
    <div class="login-page1">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12">
            <div class="login-contain-main">
              <div class="left-page">
                <div class="login-content">
                  <div class="login-content-header"><img class="image-fluid" src="{% static 'images/logo/landing-logo.png' %}" alt="images"></div>
                  <h3>Hello Everyone , We are SafeSpeak</h3>
                  <h4>Wellcome to SafeSpeak please login to your account.</h4>
                  <form class="form1" action="" method="post">
                  {% csrf_token %}
                    <div class="form-group">
                      <label class="col-form-label" for="inputUsername3">Username</label>
                      <input class="form-control" id="inputUsername3" type="text" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="inputPassword3">Password</label><span> </span>
                      <input class="form-control" id="inputPassword3" type="password" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                      <div class="buttons"><a class="btn btn-primary button-effect" onclick="logInVerify(event)">Login</a></div>
                    </div>
                  </form>
                  <div class="line">
                    <h6>Chill, You are Safe...</h6>
                  </div>
                  <div class="termscondition">
                    <h4 class="mb-0"><span>*</span>Terms and condition<b>&amp;</b>Privacy policy</h4>
                  </div>
                </div>
              </div>
              <div class="right-page">
                <div class="right-login animat-rate">
                  <div class="animation-block">
                    <div class="bg_circle">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                    </div>
                    <div class="cross"></div>
                    <div class="cross1"></div>
                    <div class="cross2"></div>
                    <div class="dot"></div>
                    <div class="dot1"></div>
                    <div class="maincircle"></div>
                    <div class="top-circle"></div>
                    <div class="center-circle"></div>
                    <div class="bottom-circle"></div>
                    <div class="bottom-circle1"></div>
                    <div class="right-circle"></div>
                    <div class="right-circle1"></div>
                    <img class="has-logo" src="{% static 'images/login_signup/4.png' %}" alt="login logo"/>
                    <img class="login-img" src="{% static 'images/login_signup/1.png' %}" alt="login logo"/>
                    <img class="cloud-logo" src="{% static 'images/login_signup/2.png' %}" alt="login logo"/>
                    <img class="cloud-logo1" src="{% static 'images/login_signup/2.png' %}" alt="login logo"/>
                    <img class="cloud-logo2" src="{% static 'images/login_signup/2.png' %}" alt="login logo"/>
                    <img class="cloud-logo3" src="{% static 'images/login_signup/2.png' %}" alt="login logo"/>
                    <img class="cloud-logo4" src="{% static 'images/login_signup/2.png' %}" alt="login logo"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{% static 'js/customJs.js' %}"></script>
  
  </body>
</html>
